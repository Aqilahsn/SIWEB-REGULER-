<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Soal Kedua</title>

    <style>
        body {
            margin: 0;
            background: #4D83AA;
            font-family: "Comic Sans MS", cursive;
        }

        .container {
            width: 800px;
            margin: 10px auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .header {
            background: #E2D800;
            color: #032152;
            text-align: center;
            padding: 4px;
            font-size: 20px;
            font-weight: bold;
            border-top: 4px dotted #4D83AA;
        }

        .content {
            padding: 10px;
            text-align: center;
        }

        .content h2 {
            margin: 5px 0 10px;
            font-size: 18px;
            color: #032152;
            font-weight: normal;
        }

        .form-box {
            width: 500px;
            margin: 0 auto;
            background: #C0E8FB;
            border-radius: 12px;
            padding: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }

        .label {
            width: 150px;
            background: #A7DDF5;
            padding: 6px 10px;
            font-size: 12px;
            color: #032152;
            border-radius: 14px;
            text-align: right;
        }

        .input {
            width: 210px;
            margin-left: 10px;
            padding: 5px;
            font-size: 11px;
            border: 1px dotted #7FA9C0;
            border-radius: 6px;
        }

        .remember-bar {
            height: 20px;
            background: #A7DDF5;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-size: 11px;
            color: #032152;
            padding-right: 30px;
            margin-bottom: 6px;
        }

        .submit-bar {
            height: 26px;
            background: #A7DDF5;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 18px;
        }

        .submit-btn {
            background: #6F97B3;
            color: white;
            border: none;
            padding: 3px 12px;
            font-size: 11px;
            border-radius: 4px;
        }

        .spacer {
            height: 180px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Soal Pertama :)</div>

        <div class="content">
            <h2>Formulir Entah Apa</h2>

            <div class="form-box">

                <div class="row">
                    <div class="label">Username</div>
                    <input class="input" type="text" placeholder="Username">
                </div>

                <div class="row">
                    <div class="label">Password</div>
                    <input class="input" type="password" placeholder="Password">
                </div>

                <div class="row">
                    <div class="label">Verification Code</div>
                    <input class="input" type="text" placeholder="Isi kode anda">
                </div>

                <div class="remember-bar">
                    <input type="checkbox"> Remember Me
                </div>

                <div class="submit-bar">
                    <button class="submit-btn">Submit</button>
                </div>

            </div>

            <div class="spacer"></div>
        </div>
    </div>

</body>
</html>
